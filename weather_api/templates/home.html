<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather API</title>
</head>
<body>
    <h1>Baltimore Weather - Real Time</h1>
    <h2>Temperature: {{ name.main.temp }}</h2>
    <h2>Humidity: {{ name.main.humidity }}</h2>
    <h2>Pressure: {{ name.main.pressure }}</h2>
    <h2>Weather Condition: {{ name.weather }}</h2>
    <h2>Description Detailed: {{ name.weather.description }}</h2>

</body>
</html>
